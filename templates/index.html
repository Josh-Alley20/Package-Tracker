<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Package Tracker</h1>
        <form id="trackingForm" class="my-4">
            <div class="mb-3">
                <label for="trackingIds" class="form-label">Tracking Numbers (comma-separated):</label>
                <input type="text" id="trackingIds" class="form-control" placeholder="Enter tracking IDs">
            </div>
            <button type="button" id="trackButton" class="btn btn-primary w-100">Track Packages</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
